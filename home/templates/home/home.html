<!-- home/templates/home/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RCC ERP Project Summary</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <section class="summary-section">
    <h1>🏗️ RCC ERP Project Summary</h1>
    <p>Welcome to the RCC ERP System. Below is a summary of your construction projects.</p>

    <div class="summary-box">
      <h2>Total Projects: {{ total_projects }}</h2>
    </div>

    <div class="summary-box">
      <h3>📋 Project Names:</h3>
      <ul>
        {% for name in project_names %}
          <li>{{ name }}</li>
        {% empty %}
          <li>No projects found.</li>
        {% endfor %}
      </ul>
    </div>
  </section>
</body>
</html>
